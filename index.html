<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Day Month Year</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <h1>Date and Time JS</h1>
      <section class="timer ">
        <p class="hour js-hour"></p>
        <p>:</p>
        <p class="minutes js-munutes"></p>
        <p>:</p>
        <p class="seconds j-seconds"></p>
        <p class="amPm js-ampm"></p>
      </section>

      <section class="date">
        <p class="dayWeek js-dayWeek"></p>
        <p class="day js-day"></p>
        <p>de</p>
        <p class="month js-month"></p>
        <p>del</p>
        <p class="year js-year"></p>
      </section>
    </main>

    <footer class="footer">
      <p>&copy;Date and Time JS</p>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
